<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/LOGO.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/userModal.js" defer></script>
    <script src="js/slider.js" defer></script>
    <title>GRATS</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-left">
                    <span class="header__town">Москва</span>
                        <a href="#" class="header__gender underline-from-center">Женщинам</a>
                        <a href="#" class="header__gender underline-from-center">Мужчинам</a>
                </div>
                <img src="img/GRATS.svg" alt="" class="header__logo">
                <div class="header-right">
                    <div class="header__search">
                        <input type="text" class="header__search" placeholder="Поиск...">
                        <button type="submit">
                            <img src="img/search-icon.svg" alt="">
                        </button>
                    </div>
                    <a href="#" class="header__icon" id="basket"><img src="img/basket-icon.svg" alt=""></a>
                    <a href="#" class="header__icon" id="user"><img src="img/acc-icon.svg" alt=""></a>
                    
                </div>
                <button class="menu header__menu">
                    <span class="menu__item"></span>
                    <span class="menu__item"></span>
                    <span class="menu__item"></span>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                    <!-- Slider main container -->
                <div class="swiper main__swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper swiper__wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide swiper__slide">
                        <img src="img/swiper-img-1.jpg" alt="" class="swiper__img">
                    </div>
                    <div class="swiper-slide swiper__slide">
                        <img src="img/swiper-img-2.jpg" alt="" class="swiper__img">
                    </div>
                    <div class="swiper-slide swiper__slide">
                        <img src="img/swiper-img-3.jpg" alt="" class="swiper__img">
                    </div>
                    </div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper__button swiper__button--prev">
                        <img src="img/arrow-left.png" alt="">
                    </div>
                    <div class="swiper__button swiper__button--next">
                        <img src="img/arrow-right.png" alt="">
                    </div>
                
                </div>
                <div class="main__blocks">
                    <div class="infoblocks">
                        <div class="infoblocks__wrapper">
                            <div class="infoblocks__item">
                                <div class="infoblocks__img">
                                    <img src="img/swiper-img-2.jpg" alt="">
                                </div>
                                <p class="infoblocks__description">
                                    Какое-либо описание товара
                                </p>
                            </div>
                            <div class="infoblocks__item">
                                <div class="infoblocks__img">
                                    <img src="img/swiper-img-2.jpg" alt="">
                                </div>
                                <p class="infoblocks__description">
                                    Какое-либо описание товара
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="category">
        <div class="container">
            <h2 class="category__title section__title">Выберите категорию</h2>
            <div class="categories category__links">
                <div class="categories__item">
                    <h3 class="categories__title">Мужское</h3>
                    <a href="#">
                        <img class="categories__img" src="img/categories-1.jpg" alt="">
                    </a>
                </div>
                <div class="categories__item">
                    <h3 class="categories__title">Женское</h3>
                    <a href="#">
                        <img class="categories__img" src="img/categories-2.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="clothes">
        <div class="container">
            <div class="title-wrapper">
                <h2 class="clothes__title section__title">Новые шмотки</h2>
            </div>
            <div class="clothes__items">
                <div class="products clothes__products">
                    <div class="products__item">
                        <div class="products__img">
                            <img src="img/swiper-img-2.jpg" alt="">
                        </div>
                        <p class="products__description">Какое-то описание</p>
                    </div>
                    <div class="products__item">
                        <div class="products__img">
                            <img src="img/swiper-img-2.jpg" alt="">
                        </div>
                        <p class="products__description">Какое-то описание</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__links">
                <div class="footer-text">
                    <div class="footer-text__item">
                        <div class="footer-text__title">
                            <h3>Контакты</h3>
                        </div>
                        <div class="footer-text__link"><a class="grow" href="#">Новости</a></div>
                        <div class="footer-text__link"><a class="grow" href="#">О нас</a></div>
                        <div class="footer-text__link"><a class="grow" href="#">Обратная связь</a></div>
                    </div>
                    <div class="footer-text__item">
                        <div class="footer-text__title">
                            <h3>Бренды</h3>
                        </div>
                        <div class="footer-text__link"><a class="grow" href="#">Nike</a></div>
                        <div class="footer-text__link"><a class="grow" href="#">Adidas</a></div>
                        <div class="footer-text__link"><a class="grow" href="#">New balance</a></div>
                    </div>
                    <div class="footer-text__item">
                        <div class="footer-text__title">
                            <h3>Магазин</h3>
                        </div>
                        <div class="footer-text__link"><a class="grow" href="#">Кроссовки</a></div>
                        <div class="footer-text__link"><a class="grow" href="#">Худи</a></div>
                        <div class="footer-text__link"><a class="grow" href="#">Брюки</a></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
