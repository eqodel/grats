<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/LOGO.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>GRATS</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header--left">
                    <span class="header__town">Москва</span>
                        <a href="#" class="header__gender">Женщинам</a>
                        <a href="#" class="header__gender">Мужчинам</a>
                </div>
                <img src="img/GRATS.svg" alt="" class="header__logo">
                <div class="header--right">
                    <div class="header__search">
                        <input type="text" class="header__search" placeholder="Пароль...">
                        <button type="submit">
                            <img src="img/search-icon.svg" alt="">
                        </button>
                    </div>
                    <a href="#"><img class="header__icon" src="img/basket-icon.svg" alt=""></a>
                    <a href="#"><img class="header__icon" src="img/acc-icon.svg" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-wrapper">
                    <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper swiper__wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide swiper__slide">
                        <img src="img/swiper-img-1.jpg" alt="" class="swiper__img">
                    </div>
                    <div class="swiper-slide swiper__slide">
                        <img src="img/swiper-img-2.jpg" alt="" class="swiper__img">
                    </div>
                    <div class="swiper-slide swiper__slide">
                        <img src="img/swiper-img-3.jpg" alt="" class="swiper__img">
                    </div>
                    </div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button--prev swiper__button swiper__button--prev">
                        <img src="img/arrow-left.png" alt="">
                    </div>
                    <div class="swiper-button--next swiper__button swiper__button--next">
                        <img src="img/arrow-right.png" alt="">
                    </div>
                
                </div>
                <div class="main__blocks">
                    <div class="main__blocks-item">
                        <img src="" alt="" class="main__blocks-img">
                        <span class="main__blocks-description">Как кайфует дава?</span>
                    </div>
                    <div class="main__blocks-item">
                        <img src="" alt="" class="main__blocks-img">
                        <span class="main__blocks-description">Как кайфует дава?</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
